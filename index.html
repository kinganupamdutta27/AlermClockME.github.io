<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
  
  </head>
  <body>


    <div class="wrapper1">
      
      <div class="row position-absolute top-50 start-50 translate-middle" id="div1">
      <table>
        <tbody>
          <tr>
            <td>
              <div class="card" style="width: 200px; height: 200px;" >
              <div class="card-body">
                <h1 id="HH" class="position-absolute top-50 start-50 translate-middle">HH</h1>
              </div>
            </div>
          </td>
            <td><div class="card" style="width: 200px; height: 200px;">
              <div class="card-body">
                <h1  id="MM" class="position-absolute top-50 start-50 translate-middle">MM</h1>
              </div>
            </div></td>
            <td><div class="card" style="width: 200px; height: 200px;">
              <div class="card-body">
                <h1  id="SS" class="position-absolute top-50 start-50 translate-middle">SS</h1>
              </div>
            </div></td>
            <td><div class="card" style="width: 200px; height: 200px;">
              <div class="card-body">
                <h1  id="AMPM" class="position-absolute top-50 start-50 translate-middle">AM/PM</h1>
              </div>
            </div></td>
          </tr>
          <tr>
            <td>
              <br>
              <div class="input-group mb-3 position-relative top-50 start-50 translate-middle" style="width: 150px; margin-top: 20px;">
                <span class="input-group-text" id="basic-addon1">HH</span>
                <input type="number" min="1" max="12" id="h_alm"  class="form-control" placeholder="Hours" aria-label="Hours" aria-describedby="basic-addon1">
              </div>
            </td>
            <td>
              <br>
              <div class="input-group mb-3 position-relative top-50 start-50 translate-middle"
                style="width: 150px; margin-top: 20px;">
                <span class="input-group-text" id="basic-addon1">MM</span>
                <input type="number" min="0" max="59" id="m_alm"  class="form-control" placeholder="Minuits" aria-label="Minuits" aria-describedby="basic-addon1">
              </div>
            </td>
            <td>
              <br>
              <div class="input-group mb-3 position-relative top-50 start-50 translate-middle"
                style="width: 150px; margin-top: 20px;">
                <span class="input-group-text" id="basic-addon1">SS</span>
                <input type="number" min="0" max="59" id="s_alm" class="form-control" placeholder="Seconds" aria-label="Seconds" aria-describedby="basic-addon1">
              </div>
            </td>
            <td>
              <br>
              <div class="input-group mb-3 position-relative top-50 start-50 translate-middle"
                style="width: 150px; margin-top: 20px;">
                <input id="ampm" type="text" class="form-control" placeholder="AM/PM" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">AM/PM</button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a id="am" class="dropdown-item" href="#">AM</a></li>
                  <li><a id="pm" class="dropdown-item" href="#">PM</a></li>
                </ul>
              </div>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><button id="setAlm" class="button-64 position-absolute top-80 start-50 translate-middle" role="button">
              <i class="fa-regular fa-bell fa-shake"></i>
              <span class="text">SET Alarm</span></button></td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
      </div>

  <audio id="myAudio" controls autoplay loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/4383" type="audio/mpeg">
  </audio>
    </div>


    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
